<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="templates/DocManager/head"></th:block>
    </head>
    <body class="theme-red">
        <th:block th:replace="templates/DocManager/top"></th:block>
        <section class="content">
            <div class="container-fluid">
                <div class="block-header">
                    <h2 th:text='#{applications}'>Applications</h2>
                </div>

                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="header">
                                <h2 th:text="#{applications}">New Applications</h2>
                                <ul class="header-dropdown m-r--5">
                                    <li class="dropdown">
                                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                            <i class="material-icons">more_vert</i>
                                        </a>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a href="" th:href='@{/apps/new}' th:text="#{new_application}" class=" waves-effect waves-block">Action</a></li>
<!--                                            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>-->
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="body table-responsive">
                                <table class="table table">
                                    <thead>
                                        <th th:text='#{name}'>Name</th>
                                        <th th:text='#{actions}'>Actions</th>
                                    </thead>
                                    <tbody>
                                        <th:block th:each="app : ${applications}">
                                            <tr>
                                                <td th:text='${app.name}'></td>
                                                <td> <a href='/apps/edit/' th:href='@{/apps/edit/__${app.id}__}'><id class="material-icons">edit</id></a></td>
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <th:block th:replace="templates/DocManager/footer"></th:block>
    </body>
</html>
